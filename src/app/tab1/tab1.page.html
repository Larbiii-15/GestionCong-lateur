<ion-card>
  <ion-card-header>
    <ion-card-title>Ajouter aliment au freezer</ion-card-title>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
  <form [formGroup] = "form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position = "floating">Titre</ion-label>
            <ion-input type = "text" formControlName = "foodName"></ion-input>    
          </ion-item>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-list>
          <ion-item>
          <ion-label position = "floating">Cat√©gorie</ion-label>
          <ion-select formControlName="category">
            <ion-select-option
              *ngFor="let category of allCategories"
              [value]="category.id"
            >
              {{ category.name }}
            </ion-select-option>
          </ion-select>
          
          </ion-item>
        </ion-list>
      </ion-row>
      <ion-row>
        
        <ion-col>
          <ion-item>
            <ion-label>Date d'ajout dans le freezer</ion-label>
            <ion-datetime display-format = "YYYY MM DD" min = "2023-03-01" formControlName = "datePlaceInFreezer" >datePlaceInFreezer</ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click) = "add()" [disabled] = "!form.valid || form.get('category')?.pristine">Ajouter</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </ion-card-content>
</ion-card>
<div class = "spin" *ngIf="isLoading" > 
  <ion-spinner name = "refresh-outline"></ion-spinner>
</div>
